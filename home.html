  <script language="JavaScript">

    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }
    document.write("<tr><td><img src=\"picture/" + getRandomInt(10) + ".JPG\" ></img></td>");
    document.write("<td><img src=\"picture/" + getRandomInt(10) + ".JPG\" ></img></td>");
    document.write("<td><img src=\"picture/" + getRandomInt(10) + ".JPG\" ></img></td>");
    document.write("<td><img src=\"picture/" + getRandomInt(10) + ".JPG\" ></img></td></tr>");

    document.write("<br>");

    document.write("<h1>圖片</h1>");

    var array = new Array();
    array[0] = getRandomInt(10);
    array[1] = getRandomInt(10);
    array[2] = getRandomInt(10);
    array[3] = getRandomInt(10);

    document.write("<tr>");
    for (i = 0; i < 4; i++) {
      document.write("<td><img src=\"picture/" + array[i] + ".JPG\" ></img></td>");
    }
    document.write("</tr>");
    document.write("<h1>請輸入上圖的數字 <input type=\"number\" id=\"inputNumber\" name=\"inputNumber\"> <button id=\"enterButton\" onclick=\"myFunction()\" type=\"button\">確認</button> </h1>");
    // <input type="text" id="fname" name="fname"><br>
    // <button type="button">我是按鈕</button>

    function myFunction() {
      var inputNumber = document.getElementById("inputNumber").value;
      if (String(inputNumber) == String(array[0]) + String(array[1]) + String(array[2]) + String(array[3])) {
        document.write("<h1>yeah boy</h1>");
        document.write("<h1>that right</h1>");
        document.write("<h1>" + inputNumber + "</h1>");
        document.write("<h1>" + String(array[0]) + String(array[1]) + String(array[2]) + String(array[3]) + "</h1>");
        alert("yeah boy that right")   //只有確定
        // confirm("yeah boy that right")//有 確定 與 取消 按鈕
      } else {
        document.write("<h1>go fuck yourself</h1>");
        document.write("<h1>" + inputNumber + "</h1>");
        document.write("<h1>" + String(array[0]) + String(array[1]) + String(array[2]) + String(array[3]) + "</h1>");
        alert("驗證碼錯誤")
      }
    }


    function _enterEvent() {
      if (event.keyCode == 13)
        myFunction();
    }
